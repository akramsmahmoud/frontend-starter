<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="manifest" href="/manifest.json">

    <meta name="description" content="Frontend Project starter">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.chunks.main.css %>" media="print" onload="this.media='all'">

    <title>Frontend Starter</title>
</head>

<body class="home">
    <!--[if lt IE 8]>
        <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <h1>Hello, World!</h1>
    <img data-src="./dist/images/ex.jpg" class="lazyload img-responsive" alt="Test" loading="lazy">
    
    <script src="<%= htmlWebpackPlugin.files.chunks.main.entry %>"></script>
    <!-- Check if service worker exists and register it -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('./sw.js')
                .then(function () { console.log("Service Worker Registered"); });
        }
    </script>
</body>
</html>
